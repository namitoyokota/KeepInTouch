<!-- Search Icon -->
<nb-icon
  icon="search-outline"
  nbTooltip="Search Friend"
  nbTooltipPlacement="bottom"
  (click)="toggleSearch()"
></nb-icon>

<!-- Project Name -->
<div class="title">Keep in Touch</div>

<!-- Action Pane -->
<div class="icons">
  <!-- Add Icon -->
  <nb-icon
    icon="plus-circle-outline"
    nbTooltip="Add Friend"
    nbTooltipPlacement="bottom"
    (click)="createNewFriend()"
  ></nb-icon>

  <!-- Account Icon -->
  <nb-icon
    icon="person-outline"
    nbTooltip="Account"
    nbTooltipPlacement="bottom"
    [nbContextMenu]="items"
    [nbContextMenuTag]="contextMenuName"
  ></nb-icon>
</div>
